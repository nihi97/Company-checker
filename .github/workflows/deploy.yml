name: Deploy React App to GitHub Pages

# Controls when the action will run. The action will run on every push to the 'main' branch.
on:
  push:
    branches:
      - main  # Change this to your default branch name if it's not 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository's code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # You can specify another version if needed

      # Install dependencies using npm
      - name: Install dependencies
        run: npm install

      # Build the project for production
      - name: Build the project
        run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
